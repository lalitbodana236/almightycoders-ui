<!-- topic-details.component.html -->
<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      {{ selectedTopic ? selectedTopic.name : "Special title treatment" }}
    </h5>
    <p class="card-text" #cardContent>
      {{
        selectedTopic
          ? "Details for " + selectedTopic.description
          : "Sometimes caching issues can cause problems. Clear the npm cache and restart your development server:".repeat(
              10
            )
      }}
    </p>
    <app-clip-board language="css" [code]="codeSnippet"></app-clip-board>

    <app-quill-editor
      [content]="selectedTopic?.description"
      [isReadOnly]="isReadOnly"
    ></app-quill-editor>
  </div>
</div>
