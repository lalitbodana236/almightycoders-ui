<div
  class="dark bg-gray-950 rounded-md border-[0.5px] border-token-border-medium"
>
  <div
    class="flex items-center relative text-token-text-secondary bg-token-main-surface-secondary px-4 py-2 text-xs font-sans justify-between rounded-t-md"
  >
    <span>{{ language }}</span>
    <div class="flex items-center">
      <span data-state="closed">
        <button class="flex gap-1 items-center" (click)="copyCode()">
          <i class="bi bi-files"></i> <span>{{ copyButtonText }}</span>
        </button>
      </span>
    </div>
  </div>
  <div class="overflow-y-auto p-4" dir="ltr">
    <code
      class="!whitespace-pre hljs"
      [innerHTML]="code | highlight : language"
      #codeContent
    ></code>
  </div>
</div>
