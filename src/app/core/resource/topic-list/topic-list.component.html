<!-- topic-list.component.html -->
<div class="card">
  <div class="card-body">
    <div class="card-header">Featured</div>
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item"
        *ngFor="let topic of topics"
        (click)="selectTopic(topic)"
      >
        {{ topic }}
      </li>
    </ul>
  </div>
</div>
