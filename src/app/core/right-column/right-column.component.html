<div class="row">
  <div class="col-sm-12">
    <div class="card fixed-height-card text-center">
      <div class="card-header">Calendar</div>
      <div class="card-body">
        <app-calendar></app-calendar>
      </div>
      <div class="card-footer text-muted">Updated just now</div>
    </div>
  </div>

  <div class="mt-5"></div>

  <div class="col-sm-12" *ngFor="let item of cardItems">
    <div class="card mb-2">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.description }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
