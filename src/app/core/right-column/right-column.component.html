<div class="row">
  <div class="col-sm-12" *ngFor="let item of cardItems">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.description }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
